  <title>Logo — pieces fly & orbit on hover</title>
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      background: #111;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo-wrap {
      width: 880px;
      max-width: 95%;
      padding: 20px;
      background: transparent;
      cursor: default;
      user-select: none;
    }

    svg {
      width: 100%;
      height: auto;
      display: block;
      overflow: visible;
    }

    /* each piece is wrapped by a <g class="piece"> by the script */
    .piece {
      transition: transform 700ms cubic-bezier(.2, .9, .3, 1);
      will-change: transform;
      /* small subtle depth */
      transform-origin: center;
    }

    /* when a piece is triggered to fly out we add the 'flying' class.
     --ox, --oy are translate offsets (px) calculated in JS per-piece
     --orbit-radius is how far they orbit around their flown-out position
     --spin-duration controls the speed of the orbit
     --spin-direction is either 1 or -1
  */
    .piece.flying {
      /* translate outwards to the fly position, then we start a CSS animation
       that makes the piece orbit around that flown-out position.
       The animation rotates the group which contains the original shape.
    */
      transform: translate(var(--ox, 0px), var(--oy, 0px)) rotate(calc(var(--tilt, 0deg)));
      animation: orbit var(--spin-duration, 3s) linear infinite;
    }

    /* small timing for when the mouse leaves the whole logo - pieces return. */
    .logo-exit .piece {
      transition: transform 800ms cubic-bezier(.2, .9, .3, 1), opacity 350ms;
      animation-play-state: paused !important;
    }

    @keyframes orbit {

      /* orbit: rotate around origin while keeping the shape facing its own rotation */
      0% {
        transform: translate(var(--ox, 0px), var(--oy, 0px)) rotate(0deg) translateX(var(--orbit-radius, 10px)) rotate(0deg);
      }

      50% {
        transform: translate(var(--ox, 0px), var(--oy, 0px)) rotate(180deg) translateX(var(--orbit-radius, 1px)) rotate(-180deg);
      }

      100% {
        transform: translate(var(--ox, 0px), var(--oy, 0px)) rotate(360deg) translateX(var(--orbit-radius, 10px)) rotate(-360deg);
      }
    }

    /* optional: slightly lift hovered pieces visually */
    .piece.flying path,
    .piece.flying polygon,
    .piece.flying rect {
      filter: drop-shadow(0 6px 8px rgba(0, 0, 0, 0.45));
    }

    /* pointer feedback while inside logo */
    .logo-wrap:hover {
      cursor: crosshair;
    }
  </style>

  <script>
    /*
      Script behavior summary:
      - Wrap each visual child (path/polygon/rect/etc) in a group <g class="piece"> so we can transform it independently.
      - Compute the logo center from the SVG viewBox.
      - For each piece compute its bbox center -> angle from logo center.
      - Precompute and store CSS variables on each group's style:
            --ox, --oy : outward translate in px when flying
            --orbit-radius : how big its orbit is around the flown-out pos
            --spin-duration : how fast the orbital animation runs
            --tilt : a small base rotation so pieces look varied
      - Add mouseenter on each piece to add 'flying' class (so it flies out).
      - Add mouseleave on the whole SVG: when the pointer leaves the SVG, remove 'flying' from all pieces so they glide back.
      - While the pointer is inside the SVG, nothing removes the flying state, so you can drag across.
    */

    (function () {
      const svg = document.getElementById('logoSVG');
      const wrap = document.getElementById('logoWrap');

      // which SVG element types should be turned into 'pieces'?
      const SHAPES = ['path', 'polygon', 'polyline', 'rect', 'circle', 'ellipse', 'g'];

      // helper: collect immediate shape children of svg (skip defs/style)
      const rawShapes = Array.from(svg.querySelectorAll(SHAPES.join(',')))
        // keep only top-level shapes (immediate descendants or inside top groups)
        .filter(el => el.closest('svg') === svg || el.parentElement === svg || el.parentElement.tagName.toLowerCase() === 'g');

      // compute SVG center using viewBox
      const vb = svg.getAttribute('viewBox') ? svg.getAttribute('viewBox').split(/\s+/).map(Number) : null;
      const svgWidth = vb ? vb[2] : svg.clientWidth;
      const svgHeight = vb ? vb[3] : svg.clientHeight;
      const svgX = vb ? vb[0] : 0;
      const svgY = vb ? vb[1] : 0;
      const center = { x: svgX + svgWidth / 2, y: svgY + svgHeight / 2 };

      // We'll wrap shapes in <g class="piece"> if not already
      function makePiece(el) {
        // if already wrapped (parent with class piece), return its group
        if (el.parentElement && el.parentElement.classList && el.parentElement.classList.contains('piece')) {
          return el.parentElement;
        }
        const g = document.createElementNS('http://www.w3.org/2000/svg', 'g');
        g.classList.add('piece');

        // place wrapper in the DOM where el is
        const parent = el.parentNode;
        parent.replaceChild(g, el);
        g.appendChild(el);
        return g;
      }

      const pieces = [];
      rawShapes.forEach(s => {
        // ignore invisible / zero-area shapes
        try {
          const bbox = s.getBBox();
          if (bbox.width === 0 && bbox.height === 0) return;
        } catch (e) { /* skip shapes with no bbox in some browsers */ }

        const piece = makePiece(s);
        pieces.push(piece);
      });

      // Configure each piece's CSS variables based on its position relative to center
      pieces.forEach((g, i) => {
        // compute bounding box center of the inner shape (first element inside group)
        const inner = g.firstElementChild;
        let bx, by;
        try {
          const bb = inner.getBBox();
          bx = bb.x + bb.width / 2;
          by = bb.y + bb.height / 2;
        } catch (e) {
          // fallback approximate: try getBoundingClientRect mapped to svg coords
          const rect = inner.getBoundingClientRect();
          const svgRect = svg.getBoundingClientRect();
          const sx = (rect.left - svgRect.left) / svgRect.width * svgWidth + svgX;
          const sy = (rect.top - svgRect.top) / svgRect.height * svgHeight + svgY;
          bx = sx + rect.width / 2;
          by = sy + rect.height / 2;
        }

        const dx = bx - center.x;
        const dy = by - center.y;
        const angle = Math.atan2(dy, dx); // radians
        const dist = Math.hypot(dx, dy);

        // OUTWARD distance when flown — scale with distance: farther pieces move a bit more
        const OUT_BASE = 18; // base px
        const OUT_SCALE = 0.55; // how much additional outward based on their distance from center
        const ox = Math.cos(angle) * (OUT_BASE + dist * OUT_SCALE);
        const oy = Math.sin(angle) * (OUT_BASE + dist * OUT_SCALE);

        // orbit radius (how far they orbit around flown position)
        const orbitBase = Math.max(6, Math.min(30, dist * 0.12 + 6)); // clamp 6..30

        // spin duration random-ish
        const spin = (2 + Math.random() * 3).toFixed(2) + 's';
        // slight tilt so shapes don't all look rigid
        const tilt = ((Math.random() * 40) - 20).toFixed(1) + 'deg';

        // set CSS variables on the group (SVG groups accept style)
        g.style.setProperty('--ox', ox.toFixed(2) + 'px');
        g.style.setProperty('--oy', oy.toFixed(2) + 'px');
        g.style.setProperty('--orbit-radius', orbitBase + 'px');
        g.style.setProperty('--spin-duration', spin);
        g.style.setProperty('--tilt', tilt);

        // make them pointer-sensitive
        g.style.pointerEvents = 'all';

        // when pointer enters this piece, add flying class (BUT we won't remove flying on piece mouseleave;
        // instead only when mouse leaves the whole SVG we'll remove flying from all pieces)
        g.addEventListener('mouseenter', (e) => {
          g.classList.add('flying');
          // ensure logo wrapper not marked for exit
          wrap.classList.remove('logo-exit');
        });

        // for accessibility we also allow focus/keyboard to trigger the piece (optional)
        g.setAttribute('tabindex', 0);
        g.addEventListener('focus', () => g.classList.add('flying'));
      });

      // When the pointer leaves the svg area entirely, remove flying from all pieces (they glide back)
      svg.addEventListener('mouseleave', (e) => {
        // add class to give unified return timing / disable orbit animation
        wrap.classList.add('logo-exit');
        pieces.forEach(p => p.classList.remove('flying'));
        // after transition ends, remove the helper class to restore normal
        setTimeout(() => wrap.classList.remove('logo-exit'), 900);
      });

      // Prevent shapes from stealing pointer when dragging: allow pointer events to reach underlying pieces smoothly
      svg.style.pointerEvents = 'auto';

      // Nice to have: if the user clicks/taps inside logo, treat it as a leave/enter toggle (mobile)
      svg.addEventListener('touchend', () => {
        // on mobile toggle: if any piece is flying, bring all back; otherwise do nothing.
        const anyFlying = pieces.some(p => p.classList.contains('flying'));
        if (!anyFlying) return;
        wrap.classList.add('logo-exit');
        pieces.forEach(p => p.classList.remove('flying'));
        setTimeout(() => wrap.classList.remove('logo-exit'), 900);
      });

    })();
  </script>
