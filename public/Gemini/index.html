<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Vegas - 3D Orbital Explosion</title>
    <style>
        body {
            background-color: #0b0b0e;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            perspective: 1000px;
            /* Essential for 3D depth */
        }

        .container {
            position: relative;
            width: 80vw;
            max-width: 900px;
            /* We use preserve-3d to let the pieces fly in 3D space */
            transform-style: preserve-3d;
        }

        svg {
            width: 100%;
            height: auto;
            overflow: visible;
        }

        .logo-part {
            fill: #FFFFFF;
            transition: fill 0.2s, transform 1s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            cursor: crosshair;

            /* Default state: No transform */
            transform: translate3d(0, 0, 0) rotate(0deg);

            /* CRITICAL: We set the origin via JS variable to ensure 
               they orbit the logo center, not their own center */
            transform-origin: var(--origin-x, 50%) var(--origin-y, 50%);
        }

        /* Hover hint */
        .logo-part:hover {
            fill: #00d9ff;
        }

        /* The Active "Orbit" State */
        .logo-part.orbiting {
            /* 1. rotateX(70deg): Tilts the orbit plane flat (asteroid belt).
               2. rotateZ: Spins the item around the center.
               3. translate: Pushes it out to the radius.
               4. rotateX(-70deg): Un-tilts the piece so it faces the camera (optional, but looks cleaner).
            */
            animation: asteroidBelt var(--speed) linear infinite;
            fill: #ff2a6d;
            filter: drop-shadow(0px 0px 4px #ff2a6d);
            /* Disconnect standard transition for the continuous animation */
            transition: fill 0.3s;
        }

        @keyframes asteroidBelt {
            0% {
                transform: rotateX(60deg) rotateZ(0deg) translate(var(--radius)) rotateX(-60deg) scale(0.6);
            }

            100% {
                transform: rotateX(60deg) rotateZ(360deg) translate(var(--radius)) rotateX(-60deg) scale(0.6);
            }
        }

        .instruction {
            position: absolute;
            bottom: -60px;
            width: 100%;
            text-align: center;
            color: #444;
            letter-spacing: 2px;
            font-size: 0.9rem;
            pointer-events: none;
        }
    </style>
</head>

    <script>
        const stage = document.getElementById('stage');
        const parts = document.querySelectorAll('.logo-part');

        // The exact center of the SVG ViewBox (220 x 44.7)
        const svgCenterX = 110;
        const svgCenterY = 22.35;

        parts.forEach(part => {
            // Pre-calculate the transform origin relative to the element itself
            // This ensures every piece knows exactly where the "Sun" (center) is relative to itself.
            const bbox = part.getBBox();
            const partCenterX = bbox.x + bbox.width / 2;
            const partCenterY = bbox.y + bbox.height / 2;

            // Calculate distance from this part's center to the SVG center
            const originX = svgCenterX - bbox.x;
            const originY = svgCenterY - bbox.y;

            // Set the CSS variable for this specific part
            part.style.setProperty('--origin-x', `${originX}px`);
            part.style.setProperty('--origin-y', `${originY}px`);

            part.addEventListener('mouseenter', () => {
                if (!part.classList.contains('orbiting')) {
                    // Randomize Orbit Radius (70px to 140px)
                    const radius = Math.floor(Math.random() * 70) + 70 + 'px';
                    // Randomize Speed (2s to 5s)
                    const speed = (Math.random() * 3 + 2) + 's';

                    part.style.setProperty('--radius', radius);
                    part.style.setProperty('--speed', speed);
                    part.classList.add('orbiting');
                }
            });
        });

        // Reset when mouse leaves the container
        stage.addEventListener('mouseleave', () => {
            parts.forEach(part => {
                part.classList.remove('orbiting');
            });
        });
    </script>
